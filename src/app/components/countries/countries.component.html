<div class="jumbotron bg-white text-center">
    <h1 class="display-4">Covid 19 Tracker | By Country</h1>
    <hr/>
    <div class="mx-auto">
        <div class="form-group">
            <label for="c">Select Country</label>
                <select name="" id="country" class="form-control" #input (change)='updateValues(input.value)'>
                    <option value="" disabled selected>Select a Country</option>
                    <option *ngFor='let country of countries' value="{{country}}" placeholder="Please Select a Country">{{country}}</option>
                </select>
        </div>
    </div>
    <app-dashboard-cards 
    [strConfirmed]='strConfirmed'
    [strDeaths]='strDeaths'
    [strActive]='strActive'
    [strRecovered]='strRecovered'>
</app-dashboard-cards> 

</div>
