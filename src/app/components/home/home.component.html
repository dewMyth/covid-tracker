<div class="jumbotron bg-white text-center">
    <h1 class="display-4">Covid 19 Tracker</h1>
    <hr/>
    <div class="row">
        <div class="card col p-3 m-3">
            <div class="ui statistic">
                <div class="label">
                  Confirmed
                </div>
                <div class="value">
                  {{strConfirmed}}
                </div>
              </div>
        </div>
        <div class="card col p-3 m-3">
            <div class="ui statistic">
                <div class="label">
                  Active
                </div>
                <div class="value">
                {{strActive}}
                </div>
              </div>
        </div>
        <div class="card col p-3 m-3">
            <div class="ui statistic">
                <div class="label">
                  Deaths
                </div>
                <div class="value">
                {{strDeaths}}
                </div>
              </div>
        </div>
        <div class="card col p-3 m-3">
            <div class="ui statistic">
                <div class="label">
                  Recovered
                </div>
                <div class="value">
                {{strRecovered}}
                </div>
              </div>
        </div>
    </div>
</div>
