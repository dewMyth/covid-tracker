<div class="jumbotron bg-white text-center">
    <h1 class="display-4">Covid 19 Tracker</h1>
    <hr/>
    <app-dashboard-cards 
          [strConfirmed]='strConfirmed'
          [strDeaths]='strDeaths'
          [strActive]='strActive'
          [strRecovered]='strRecovered'>
    </app-dashboard-cards> 
</div>

<div class="container">
    <div class="ui form">
        <div class="inline fields">
          <label>How often do you use checkboxes?</label>
          <div class="field">
            <div class="ui radio checkbox">
              <input type="radio" name="frequency" checked="checked">
              <label>Once a week</label>
            </div>
          </div>
          <div class="field">
            <div class="ui radio checkbox">
              <input type="radio" name="frequency">
              <label>2-3 times a week</label>
            </div>
          </div>
          <div class="field">
            <div class="ui radio checkbox">
              <input type="radio" name="frequency">
              <label>Once a day</label>
            </div>
          </div>
          <div class="field">
            <div class="ui radio checkbox">
              <input type="radio" name="frequency">
              <label>Twice a day</label>
            </div>
          </div>
        </div>
      </div>
</div>



<div class="row">
    <div class="col"><google-chart [data]="pieChart"></google-chart></div>
    <div class="col"><google-chart [data]="columnChart"></google-chart></div>
</div>
